{% extends 'base.html' %} {% block content %}
<h1><i class="fa-solid fa-right-to-bracket"></i> Login</h1>

<form action="/login" method="POST" id="login_form" class="mt-3">
  <div class="form-group mt-3">
    <label for="login_username" class="form-label">Username</label>
    <input type="text" name="username" class="form-control" id="login_username" placeholder="Username" maxlength="30"/>
  </div>

  <div class="form-group mt-3">
    <label for="login_password" class="form-label">Password</label>
    <input type="password" name="password" class="form-control" id="login_password" placeholder="Password" />
  </div>


  <button class="btn btn-success mt-3" id="login_submit">
    <i class="fa-solid fa-right-to-bracket"></i> Login
  </button>
</form>
{% endblock %}
