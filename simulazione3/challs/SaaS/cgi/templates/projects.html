{% from 'bootstrap/form.html' import render_form %}
{% extends 'base.html' %}

{% block body %}


<div class="container py-5">
  <div class="row justify-content-center">

    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h4 class="my-0 font-weight-normal">Your projects</h4>
        </div>
        <div class="card-body">

          <ol>
            {% for p in projects %}
            <li>
              <a href="{{url_for('interface.project', uid=p.project_id)}}">{{p.name}}</a>
            </li>
            {% endfor %}
          </ol>
          <button onclick="show_form()" type="button" class="btn btn-lg btn-block btn-outline-primary">Create a new
            project</button>
        </div>
      </div>
    </div>
  </div>
</div>




<div id="create-form" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create new project</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>{{ render_form(form) }}</p>
      </div>
    </div>
  </div>
</div>


{% endblock %}


{% block scripts %}
{{ bootstrap.load_js() }}
<script src="/static/modal.js"></script>
{% endblock %}
